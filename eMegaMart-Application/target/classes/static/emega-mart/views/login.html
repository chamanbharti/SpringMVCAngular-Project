<table>
  <tr>
    <td width="750" align="center" valign="top">
		<p>&nbsp;</p>
		<hr bgcolor="#843f8b" width=300>
		<h3><font color="#843f8b">Enter your user name and password</font></h3>
		<hr bgcolor="#843f8b" width=300>
		<p>&nbsp;</p>
		<div id="loginFormDiv">
			<form name="loginForm" novalidate="novalidate">
				<table>
					<tr>
						<td>User Name:</td>
						<td>
							<input type="text" name="username" ng-model="data.login.userId" size="30" required="required">
						</td>
					</tr>
					<tr>
						<td>Password:</td>
						<td>
							<input type="password" name="password" ng-model="data.login.password" size="30" required="required">
						</td>
					</tr>
					<tr>
						<td colspan="2" align="center"><button ng-click="login(data.login)">Login</button></td>
					</tr>
				</table>
			</form>
		</div>
   	</td> 
  </tr>
</table>
